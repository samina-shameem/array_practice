<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays Practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Practice Arrays in JavaScript</h1>
        <p>Enter numbers to add to the arry:</p>


        <!--input and buttons-->
        <div class="input-area">
            <input type="number" id="numberInput" placeholder="Enter a number">
            <button id="addButton">Add to Array</button>
            <button id="removeButton">Remove Last Element</button>
            <button id="sumButton">Calculate Sum</button>

        </div>

        <!--o/p display-->
        <div class="output-area">
            <h3>Array content</h3>
            <p id="output"></p>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
