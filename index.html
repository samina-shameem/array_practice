<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays Practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Array Operations</h1>
        <p>Enter numbers to add to the array:</p>


        <!--input and buttons-->
        <div class="input-area">
            <input type="number" id="numberInput" placeholder="Enter a number">
            <button id="addButton">Add to Array</button>
            <button id="removeButton">Remove Last Element</button>
            <button id="sumButton">Calculate Sum</button>

        </div>

        <!--o/p display-->
        <div id="output-area">
            <h2>Array content:</h2>
            <p id="arrayContent">Array: []</p> <!--displays array-->
            <h2>Results:</h2>
            <p id="results">No results yet</p><!--displays results like sum-->

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
